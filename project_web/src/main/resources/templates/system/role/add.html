<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
<div class="layui-form timo-compile">
    <form th:action="@{/api/role}">
        <input type="hidden" name="id" th:if="${role}" th:value="${role.id}"/>
                                                <div class="layui-form-item">
                    <label class="layui-form-label required">角色名称</label>
                    <div class="layui-input-inline">
                                                    <input class="layui-input" type="text" name="roleName"  placeholder="请输入角色名称" th:value="${role?.roleName}">
                                            </div>
                </div>
                                                <div class="layui-form-item">
                    <label class="layui-form-label required">备注</label>
                    <div class="layui-input-inline">
                                                    <textarea placeholder="请输入内容" class="layui-textarea" name="remark">[[${role?.remark}]]</textarea>
                                            </div>
                </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/system/role/role.js}"></script>
</body>
</html>
