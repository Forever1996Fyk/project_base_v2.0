<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/aun/Timo">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="timo-layout-page">
    <div class="layui-card">
        <div class="layui-card-header timo-card-header">
            <span><i class="fa fa-bars"></i> 数据库表字段</span>
            <i class="layui-icon layui-icon-refresh refresh-btn"></i>
            <a th:href="@{/system/user/export}"><i class="fa fa-download"></i></a>
        </div>
        <div class="layui-card-body">
            <div class="layui-row timo-card-screen put-row">
                <div class="pull-left layui-form-pane search-box">
                    <div class="layui-inline">
                        <label class="layui-form-label" th:text="'数据库表名: ' + ${tableName}"></label>
                    </div>
                </div>
            </div>
            <div class="timo-table-wrap">
                <table class="layui-table timo-table">
                    <thead>
                    <tr>
                        <th class="timo-table-checkbox">
                            <label class="timo-checkbox"><input type="checkbox">
                                <i class="layui-icon layui-icon-ok"></i></label>
                        </th>
                        <th class="sortable" data-field="columnName">列名</th>
                        <th class="sortable" data-field="dataType">数据类型</th>
                        <th class="sortable" data-field="columnComment">列注释</th>
                        <th class="sortable" data-field="columnKey">列键</th>
                        <th class="sortable" data-field="extra">额外属性</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td><label class="timo-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label></td>
                        <td th:text="${item.columnName}">列名</td>
                        <td th:text="${item.dataType}">数据类型</td>
                        <td th:text="${item.columnComment}">列注释</td>
                        <td th:text="${item.columnKey}">列键</td>
                        <td th:text="${item.extra}">额外属性</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!-- 公共部分导入 -->
<script th:replace="/common/template :: script"></script>
<script type="text/javascript" th:src="@{/js/system/generator/columns.js}"></script>
</body>
</html>
