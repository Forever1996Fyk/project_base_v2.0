<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:base="https://github.com/Forever1996Fyk/project_base_v2.0">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
<body>
<div class="layui-form timo-compile">

    <div style="width:100%; height:320px;overflow: hidden;">
        <iframe style="width:100%;height:100%;border: none;" th:src="${urlPath}"></iframe>
    </div>

    <form style="margin-left: 20px;">
        <input type="hidden" name="taskId"  th:value="${taskId}"/>
        <div class="layui-form-item">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                <legend style="font-size:16px;">意见</legend>
            </fieldset>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">审批意见</label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" id="opinion" placeholder="请输入审批意见" name="opinion"></textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn layui-btn-normal ajax-pass" th:attr="data-url=@{/api/activiti/completeTaskSL}, taskId=${taskId}, flag=true"><i class="fa fa-check-circle"></i>通过</button>
            <button class="layui-btn ajax-not-pass" th:attr="data-url=@{/api/activiti/completeTaskSL}, taskId=${taskId}, flag=false"><i class="fa fa-check-circle"></i>不通过</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i>关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
