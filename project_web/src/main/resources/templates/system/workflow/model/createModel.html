<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:base="https://github.com/Forever1996Fyk/project_base_v2.0">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
    <link rel="stylesheet" th:href="@{/css/admin.css}" type="text/css">
</head>
<body>
<div class="layui-form timo-compile">
    <form th:action="@{/api/activiti/createNewModel}">
        <input type="hidden" name="id" th:if="${newModel}" th:value="${newModel.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label required">模型名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="name"  placeholder="请输入模型名称" th:value="${newModel?.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">模型key</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="key" placeholder="请输入模型key" th:value="${newModel?.key}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">模型描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入描述" class="layui-textarea" name="description">[[${newModel?.description}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item timo-finally">
            <button class="layui-btn ajax-submit-redirect"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
