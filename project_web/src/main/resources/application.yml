#配置端口号
server:
  port: 8092

# 项目配置
project:
  captcha-open: false #是否开启验证码
  shiro:
    remember-me-timeout: 7 #cookie记住登录信息时间，默认7天（天）
    global-session-timeout: 1800 #Session会话超时时间，默认30分钟（秒）
  fileupload:
    file-path: E:/upload/ #文件上传路径

#netty 服务配置
netty:
  server:
    port: 9090
    host-name: localhost

#数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/project_fyk?characterEncoding=utf-8
    username: root
    password: root
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false


#模板引擎
#mybatis配置
mybatis:
  #mapper.xml所在位置
  mapper-locations: classpath:mappers/*.xml
  config-location: classpath:conf/mybatis-config.xml